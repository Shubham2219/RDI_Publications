<!DOCTYPE html>
<html lang="en">
<head>
  <title>RDI</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="Stylesheet.css" />
</head>
<body>
<img src="Pictures/Isep-logo.jpg"/>
<br><br><br><br>
<div class="container">
  <h1 class="title">Sign up !</h2>

  <fieldset><legend>Personal Information</legend>
    <br><label>Firstname :</label>
    <input type="text" class="champ" placeholder="Enter firstname" name="firstname"><br>
    <br><label>Lastname :</label>
    <input type="text" class="champ" placeholder="Enter lastname" name="lastname"><br>
    <br><label>Login :</label>
    <input type="text" class="champ" placeholder="Enter login" name="login"><br>
    <br><label>Password :</label>
    <input type="password" class="champ" placeholder="Enter password" name="password"><br>
    <br><label>Confirm Password :</label>
    <input type="password" class="champ" placeholder="Confirm password" name="password2"><br>
    <br><label>Birthdate :</label>
    <input type="date" class="champ" placeholder="Enter birthdate" name="birthdate"><br>
    <br><label>Address :</label>
    <input type="text" class="champ" placeholder="Enter address" name="address"><br>
    <br><label>City :</label>
    <input type="text" class="champ" placeholder="Enter city" name="city"><br>
    <br><label>Country :</label>
    <select placeholder="Country" class="champ">
         <option value="france">France</option>
         <option value="spain">Spain</option>
         <option value="italy">Italy</option>
         <option value="greatbritain">Great-Britain</option>
         <option value="canada">Canada</option>
         <option value="unitedstates">United States</option>
         <option value="china">China</option>
         <option value="japan">Japan</option>
         <option value="other">Other</option>
      </select><br>
      <br><label>Email :</label>
      <input type="email" class="champ" placeholder="Enter email" name="email"><br>

  </fieldset>
  <br><br>
  <input type="submit" class="connexion submit" value="Register">
  <br><br><br>

</div>

</body>
</html>
